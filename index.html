<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mueblería Pérez</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="p-6 bg-gray-200">
    <h1 class="text-2xl font-bold text-center mb-4">Mueblería Pérez</h1>

    <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-4 gap-4" id="productos"></div>

    <h2 class="text-xl font-semibold mt-6">Carrito de compras</h2>
    <div id="carrito" class="mt-4"></div>

    <p id="total" class="mt-4 font-bold"></p>
    <button id="finalizar" class="mt-4 bg-green-500 text-white px-4 py-2 rounded">Finalizar compra</button>

    <script src="js/main.js"></script>
</body>
</html>
